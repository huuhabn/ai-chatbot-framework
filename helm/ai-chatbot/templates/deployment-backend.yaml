apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-chatbot.fullname" . }}-backend
  labels:
    app: "ai-chatbot"
    name: "ai-chatbot-backend"
    {{- include "ai-chatbot.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: "ai-chatbot"
      name: "ai-chatbot-backend"
  template:
    metadata:
      labels:
        app: "ai-chatbot"
        name: "ai-chatbot-backend"
    spec:
      initContainers:
        - name: {{ .Chart.Name }}-init
          image: "{{ .Values.image.backend.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python", "manage.py", "migrate"]
          env:
            - name: MONGODB_HOST
              value: {{.Values.mongodb.uri}}
            - name: APPLICATION_ENV
              value: 'Helm'
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.backend.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["fastapi", "run" ,"--host", "0.0.0.0","--port", "80" ]
          env:
            - name: MONGO_URL
              value: {{.Values.mongodb.uri}}
            - name: APPLICATION_ENV
              value: 'Helm'
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 120
            httpGet:
              path: /ready
              port: http
          readinessProbe:
            initialDelaySeconds: 120
            httpGet:
              path: /ready
              port: http
          resources:
            {{- toYaml .Values.resources.backend | nindent 12 }}
